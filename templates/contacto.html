<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../imagenes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imagenes/favicon-16x16.png">
    <link rel="apple-touch-icon" href="../imagenes/apple-touch-icon.png">
    <link rel="icon" href="../imagenes/favicon.ico" type="image/x-icon">
    <title>Contacto SushiDev</title>
</head>
<body>
    <header>
        <nav class="mi-navbar">
            <div class="logo">
                <img src="../imagenes/sushi dev-2.0.png" alt="Sushi Logo" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../templates/promociones.html">Promociones</a></li>
                <li><a href="../templates/contacto.html">Contacto</a></li>
                <li><a href="../templates/nosotros.html">Nosotros</a></li>
                <li><a href="../templates/politicas.html">Políticas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-container">
            <div class="sushi-decoration">⛩️お問い合わせ⛩️</div>
            <h2 class="sushi-form-title">{ ¡envíanos tu Commit! }</h2>

            <form id="sushi-contact-form" novalidate>
                <div class="sushi-form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required>
                </div>

                <div class="sushi-form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez" required>
                </div>

                <div class="sushi-form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ej: juan@example.com" required>
                </div>

                <div class="sushi-form-group">
                    <label for="confirmarEmail">Confirmar Email</label>
                    <input type="email" id="confirmarEmail" name="confirmarEmail" placeholder="Ej: juan@example.com" required>
                </div>

                <div class="sushi-form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="********" required>
                </div>

                <div class="sushi-form-group">
                    <label for="confirmarContraseña">Confirmar Contraseña</label>
                    <input type="password" id="confirmarContraseña" name="confirmarContraseña" placeholder="********" required>
                </div>

                <div class="sushi-form-group">
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" name="rut" placeholder="20123456-0" required>
                </div>

                <div class="sushi-form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Av Not Found" required>
                </div>

                <div class="sushi-form-group">
                    <label for="numeroCasa">Número Casa</label>
                    <input type="number" id="numeroCasa" name="numeroCasa" placeholder="123" required>
                </div>

                <div class="sushi-form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="912345678" required>
                </div>

                <button id="btn-enviar" type="submit" class="sushi-submit-btn">ENVÍA TU PULL REQUEST</button>
                <div id="errores"></div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Nuestras redes:</p>
        <div class="redes">
            <a class="icono facebook" href="https://facebook.com" target="_blank"></a>
            <a class="icono instagram" href="https://instagram.com" target="_blank"></a>
            <a class="icono twitter" href="https://twitter.com" target="_blank"></a>
        </div>
        <p>&copy; Todos los derechos Reservados SushiDEV.</p>
    </footer>
    <script src="../js/validarForm.js"></script>
</body>
</html>

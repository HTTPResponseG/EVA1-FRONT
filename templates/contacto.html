<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../imagenes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imagenes/favicon-16x16.png">
    <link rel="apple-touch-icon" href="../imagenes/apple-touch-icon.png">
    <link rel="icon" href="../imagenes/favicon.ico" type="image/x-icon">
    <title>Contacto SushiDev</title>
</head>
<body>
    <header>
        <nav class="mi-navbar">
            <div class="logo">
            <img src="../imagenes/sushi dev-2.0.png" alt="Sushi Logo" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../templates/promociones.html">Promociones</a></li>
                <li><a href="../templates/contacto.html">Contacto</a></li>
                <li><a href="../templates/nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-container">
            <div class="sushi-decoration">
                ⛩️お問い合わせ⛩️
            </div>
            <h2 class="sushi-form-title">{ ¡envianos tu Commit! }</h2>
            <form id="sushi-contact-form">
        <div class="sushi-form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Ej: Juan " required>
        </div>

        <div class="sushi-form-group">
            <label for="name">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez" required>
        </div>

        <div class="sushi-form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ej: juan@example.com" required>
        </div>

        <div class="sushi-form-group">
            <label for="name">Confirmar Email</label>
            <input type="email" id="confirmarEmail" name="confirmarEmail" placeholder="Ej: juan@example.com" required>
        </div>

        <div class="sushi-form-group">
            <label for="name">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>
        </div>

        <div class="sushi-form-group">
            <label for="name">Confirmar Contraseña</label>
            <input type="password" id="confirmarContraseña" name="confirmarContraseña"required>
        </div>
        
        <div class="sushi-form-groupp">
            <label for="message">Rut</label>
            <input id="text" name="rut" placeholder="20123456-0" required></input>
        </div>
        <br>

        <div class="sushi-form-groupp">
            <label>Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Av not found" required></input>
        </div>
        <br>

        <div class="sushi-form-groupp">
            <label>Numero Casa</label>
            <input type="number" id="numeroCasa" name="numeroCasa" placeholder="123" required></input>
        </div>
        <br>

        <div class="sushi-form-groupp">
            <label>Telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="9 12635849" required></input>
        </div>
        <br>
        <button id="btn-enviar" type="submit" class="sushi-submit-btn">ENVIA TU PULL REQUEST</button>
    </form>
        </section>
    </main>

    <footer class="footer">
        <p>Nuestras redes:</p>
        <div class="redes">
            <a class="icono facebook" href="https://facebook.com" target="_blank"></a>
            <a class="icono instagram" href="https://instagram.com" target="_blank"></a>
            <a class="icono twitter" href="https://twitter.com" target="_blank"></a>
        </div>
        <p>&copy; Todos los derechos Reservados SushiDEV.</p>
    </footer>
    <script src="../js/validarForm.js"></script>
</body>
</html>
